<div id="singup_placeholder">
    <main id="main-holder" class="container">
        <h1 id="singup-header">Sign Up</h1>

        <div id="signup-error-msg-holder">
        </div>

        <form id="singup-form" method="POST" action="/Home/addEtud">

            <div class="signup_field">
                <label for="firstname-field">First Name</label>
                <input type="text" name="lastname" id="firstname-field" class="singup-form-field" placeholder="">
            </div>

            <div class="signup_field">
                <label for="lastname-field">Last Name</label>
                <input type="text" name="lastname" id="lastname-field" class="singup-form-field" placeholder="">
            </div>

            <div class="signup_field">
                <label for="Username-field">Username</label>
                <input type="Username" name="Username" id="Username-field" class="singup-form-field" placeholder="">
            </div>

            <div class="signup_field">
                <label for="email-field">Email</label>
                <input type="email" name="email" id="email-field" class="singup-form-field" placeholder="">
            </div>

            <div class="signup_field">
                <label for="Faculty-field">Faculty</label>
                <select name="filiere" >
                    <option id="1" value="1">IWIM </option>
                    <option id="2" value="2">E-BI</option>
                    <option id="3" value="3">GL </option>
                    <option id="4" value="4">IA </option>
                    <option id="5" value="5">IDF </option>
                    <option id="6" value="6">E-Logistique </option>
                    <option id="7" value="7">ISEM </option>
                    <option id="8" value="8">SSI </option>
                </select>
            </div>

            <div class="signup_field">
                <label for="Phone-field">Phone Number</label>
                <input type="Phone" name="Phone" id="Phone-field" class="singup-form-field" placeholder="">
            </div>

            <div class="signup_field">
                <label for="password-field">Password</label>
                <input type="password" name="password" id="password-field" class="singup-form-field" placeholder="">
            </div>

            <div class="signup_field">
                <label for="confirm-password-field">Confirm Password</label>
                <input type="password" name="password1" id="confirm-password-field" class="singup-form-field" placeholder="">
            </div>

            <button id="singup_button_submit" type=" submit "> Create and account </button>

        </form>


    </main>
</div>
